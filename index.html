<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/myjs.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
					<div class="col-md-12 mytitle text-center">
						<h1>HANGMAN!</h1>
					</div>
				</div>
			<div class="row">
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-1">
							</div>
							<div class="col-md-4 text-center borderstyle">
									<section class="col-md-12">
										<p>Test Your Luck</p>
									</section>
								<div class="row">
									<div class="col-md-12">
										<img alt="Bootstrap Image Preview" src="https://images.duckduckgo.com/iu/?u=http%3A%2F%2Forig11.deviantart.net%2Fcb6f%2Ff%2F2009%2F108%2Fc%2F3%2Fzork__hangman_by_zubby.png&f=1" class="img-rounded img" />
									</div>
								</div>
							</div>
							<div class="col-md-1">
							</div>
							<div class="col-md-5 borderstyle text-center">
								<section>
									<p>Hit a Letter to Start!</p>
								</section>
								<div class="row">
									<div class="col-md-12">
										<p>WINS</>
									</div>
									<div class="col-md-12">
										<p class="#wins">8</>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<p class="bottomBorder">Current Word</p>
									</div>	
									<div class="col-md-12">
										<h4 id="underscore" class="bottomBorder"> </h4>
									</div>
									<div class="col-md-12">
										<p>Number of Guesses Left</p>
										<p>&nbsp;</p>
										<p>You have <span id="guesses">  </span> left</p>
									</div>
									</div>
								</div>

							</div><!--GAME SECTION-->
							<div class="col-md-1">
							</div>
						</div>
					</div>
				</div>
		</div><!--END CONTAINER-->
		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	</body>
</html>
